<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <h2 class="text-3xl font-bold mb-6">Profile</h2>

  <div class="bg-white p-6 rounded-lg shadow max-w-lg">

    <form class="space-y-4">
      
      <div>
        <label class="block font-medium">Full Name</label>
        <input type="text" class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block font-medium">Email</label>
        <input type="email" class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block font-medium">Phone</label>
        <input type="text" class="w-full border rounded px-3 py-2">
      </div>

      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Save Changes
      </button>

    </form>

  </div>

</body>
</html>
