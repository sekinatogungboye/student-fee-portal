<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <h2 class="text-3xl font-bold mb-6">Payments</h2>

  <div class="bg-white p-6 rounded-lg shadow">

    <table class="w-full table-auto border">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">Fee Type</th>
          <th class="border px-4 py-2">Amount</th>
          <th class="border px-4 py-2">Status</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="border px-4 py-2">Tuition Fee</td>
          <td class="border px-4 py-2">₦50,000</td>
          <td class="border px-4 py-2 text-green-600">Paid</td>
        </tr>

        <tr>
          <td class="border px-4 py-2">Library Fee</td>
          <td class="border px-4 py-2">₦5,000</td>
          <td class="border px-4 py-2 text-red-600">Unpaid</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
